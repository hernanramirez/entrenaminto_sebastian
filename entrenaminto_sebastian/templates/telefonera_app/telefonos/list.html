{% extends "base.html" %}

{% block content %}

<a href="{% url 'telefonera_app:telefonera-create' %}" >Crear</a>
<br><br>

<table class="table">
    <tr>
        <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Telefono</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for telefono in telefonos %}
            <tr>
                <td><a href="{% url 'telefonera_app:telefonera-detail' telefono.pk %}" >{{ telefono.pk }}</a></td>
                <td>{{ telefono.nombre }}</td>
                <td>{{ telefono.telefono }}</td>
                <td>
                    <a href="{% url 'telefonera_app:telefonera-update' telefono.pk %}" class="btn btn-primary">Actualizar</a>
                    <a href="{% url 'telefonera_app:telefonera-delete' telefono.pk %}" class="btn btn-outline-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
</table>

{% if is_paginated %}
{% include "_pagination.html" %}
{% endif %}

{% endblock %}
