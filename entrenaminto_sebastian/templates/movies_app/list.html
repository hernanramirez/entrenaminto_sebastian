{% extends "base.html" %}

{% block content %}

<table class="table">
    <tr>
        <thead class="thead-light">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Año</th>
                <th scope="col">Director</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.nombre }}</td>
                <td>{{ movie.año }}</td>
                <td>{{ movie.director }}</td>
                <td>
                    <a href="{% url 'movies_app:movies-detail' movie.pk%}" class="btn btn-outline-info">Detalle</a>
                    <a href="{% url 'movies_app:movies-update' movie.pk%}" class="btn btn-outline-warning">Actualizar</a>
                    <a href="{% url 'movies_app:movies-delete' movie.pk%}" class="btn btn-outline-danger">Eliminar</a>                
                </td>
            </tr>
            {% endfor %}
        </tbody>
</table>
<a href="{% url 'movies_app:movies-create' %}" class="btn btn-outline-primary">Crear</a>

{% if is_paginated %}
{% include "_pagination.html" %}
{% endif %}

{% endblock %}
